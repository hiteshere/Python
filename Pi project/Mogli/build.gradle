group 'com.paras'
version '1.0v'

apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

def scalaVersion = '2.10.6'

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.scala-lang:scala-library:2.10.6'

    compile 'org.json:json:20160212'

    //rx java and scala extensions
    //compile 'io.reactivex:rxjava:1.1.6'
    //compile 'io.reactivex:rxscala_2.10:0.26.2'

}


//making the jar for the project including the dependencies
//removing runtime dependencies
configurations {
    provided
    compile.extendsFrom provided
}

//making the jar for the project including the dependencies
//removing runtime dependencies
jar{
    zip64 true
    manifest {
        attributes("Implementation-Version": version,
                'Main-Class': 'paras.Jungle')
    }
    dependsOn configurations.runtime
    from {
        (configurations.runtime - configurations.provided).collect {
            it.isDirectory() ? it : zipTree(it)
        }
    } {
        exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
    }
}